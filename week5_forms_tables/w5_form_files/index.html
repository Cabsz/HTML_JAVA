<body><!DOCTYPE html>
    <html lang="en">
    <head>
        <!--The type of font we are using-->
        <meta charset="UTF-8">
        <!--Tells the -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Calvin DaAnunciacao">
        <meta name="description" content="Default HTML Page for SE 111">
        
        <link type="text/css" rel="stylesheet" href="style.css">
    
        <title>Week 5 | Tables and Forms</title>
    </head>
    <body>
        <h1>Birthday Party Registration Form</h1>
        <form>
    
            <table>
                
                <tbody>

                    <thead>
                        <tr>
                            <!--first column        Lable-->
                            <td>
                                <label for="label">Label</label>
                            </td>

                            <!--first column        Lable-->
                            <td>
                                <label for="formFields">Form Fields</label>
                            </td>

                            </tr>

                    </thead>

                    <!--Table Row-->
                    <tr>
                        <!--first column        Lable-->
                        <td>
                            <label for="parentGuardianName">Parent/Guardian Name: </label>
                        </td>
        
                        <!--second column       Input-->
                        <td>
                            <input type="text" name="parentGuardianName" id="parentGuardianName">
                        </td>
                    </tr>
        
                    <tr>
                        
                        <td>
                            <label for="childsName">Childs Name: </label>
                        </td>
        
                        <td>
                            <input type="text" name="childsName" id="childsName">
                        </td>
                    </tr>
        
                    <tr>
        
                        <td>
                            <label for="childsAge">Childs Age: </label>
                        </td>
        
                        <td>
                            <input type="text" name="childsAge" id="childsAge">
                        </td>
        
                    </tr>
    
            </tbody>
    
    
    
            </table>
        </form>
        
    </body>
    </html>
    <!--Build your Table and Form here-->
    
</body>
</html>
